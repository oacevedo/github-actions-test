name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
          
  run-shell-windows:
    runs-on: windows-latest
    steps:
      - name: Current directory
        run: pwd
      
